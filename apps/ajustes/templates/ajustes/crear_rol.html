{% extends 'base.html' %}

{% block title %}Crear Rol{% endblock %}

{% block content %}
<div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-2xl font-bold text-gray-900">Crear Rol</h1>
                <p class="mt-2 text-sm text-gray-700">Rellena los campos para crear un nuevo rol.</p>
            </div>
        </div>

        <form method="POST" action="{% url 'auth:crear_rol' %}">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                           required>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'auth:listar_roles' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancelar
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Crear Rol
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
