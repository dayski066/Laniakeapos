{% extends 'layouts/auth-layout.html' %}
{% load static %}

{% block title %}Iniciar Sesi칩n{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="text-center mb-8">
       <img src="{% static 'assets/img/logo.png' %}" alt="LANIAKEAPOS" class="h-20 mx-auto mb-4">
       <h1 class="text-2xl font-bold text-gray-800">LANIAKEAPOS</h1>
       <p class="text-gray-600">Inicia sesi칩n para continuar</p>
   </div>

   {% if messages %}
       {% for message in messages %}
           <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
               {{ message }}
           </div>
       {% endfor %}
   {% endif %}

   <form method="post" class="space-y-6">
       {% csrf_token %}
       <div>
           <label class="block text-sm font-medium text-gray-700">Usuario</label>
           <input type="text" name="username" required 
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
       </div>

       <div>
           <label class="block text-sm font-medium text-gray-700">Contrase침a</label>
           <input type="password" name="password" required 
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
       </div>

       <button type="submit" 
               class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
           Iniciar Sesi칩n
       </button>
   </form>
</div>
{% endblock %}
