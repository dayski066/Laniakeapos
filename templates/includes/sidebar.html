<div class="sidebar-container">

        <img src="{% static 'assets/img/logo.png' %}" alt="LANIAKEAPOS" class="sidebar-logo">
        <h1 class="sidebar-title">LANIAKEAPOS</h1>
    </div>

    <!-- Menú principal -->
    <nav class="sidebar-nav">
        <!-- Panel Principal -->
        <a href="{% url 'auth:home' %}" class="menu-item">
            <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>

        <!-- En el sidebar -->
<div class="menu-group" x-data="{ comprasAbierto: false }">
    <button @click="comprasAbierto = !comprasAbierto" class="menu-button">
        <div class="menu-button-content">
            <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>Compras</span>
        </div>
        <svg class="submenu-arrow" :class="{ 'rotate': comprasAbierto }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
    </button>
    
    <div x-show="comprasAbierto" class="submenu">
        <a href="{% url 'compras:nueva_compra' %}" class="submenu-item">Nueva Compra</a>
        <a href="{% url 'compras:historial_compras' %}" class="submenu-item">Historial </a>
    </div>
 </div>

        <!-- Ventas -->
        <div class="menu-group" x-data="{ ventasAbierto: false }">
            <button @click="ventasAbierto = !ventasAbierto" class="menu-button">
                <div class="menu-button-content">
                    <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Ventas</span>
                </div>
                <svg class="submenu-arrow" :class="{ 'rotate': ventasAbierto }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            
            <div x-show="ventasAbierto" class="submenu">
                <a href="{% url 'ventas:nueva_venta' %}" class="submenu-item">Nueva Venta</a>
                <a href="{% url 'ventas:historial_ventas' %}" class="submenu-item">Historial de Ventas</a>
            </div>
        </div>

        <!-- Servicio Técnico -->
        <div class="menu-group" x-data="{ servicioAbierto: false }">
            <button @click="servicioAbierto = !servicioAbierto" class="menu-button">
                <div class="menu-button-content">
                    <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Sat</span>
                </div>
                <svg class="submenu-arrow" :class="{ 'rotate': servicioAbierto }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            
            <div x-show="servicioAbierto" class="submenu">
                <a href="{% url 'sat:nueva_reparacion' %}" class="submenu-item">Nueva Reparación</a>
                <a href="{% url 'sat:historial_reparaciones' %}" class="submenu-item">Historial de Reparaciones</a>
            </div>
        </div>

        <!-- Inventario -->
        <div class="menu-group" x-data="{ inventarioAbierto: false }">
            <button @click="inventarioAbierto = !inventarioAbierto" class="menu-button">
                <div class="menu-button-content">
                    <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                    <span>Inventario</span>
                </div>
                <svg class="submenu-arrow" :class="{ 'rotate': inventarioAbierto }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            
            <div x-show="inventarioAbierto" class="submenu">
                <a href="{% url 'inventario:nuevo_producto' %}" class="submenu-item">Nuevo Producto</a>
                <a href="{% url 'inventario:almacen' %}" class="submenu-item">Gestión de Almacén</a>
                <a href="{% url 'inventario:gestion' %}" class="submenu-item">Gestión de Categorías/Distribuidores</a>
            </div>

        <!-- Ajustes -->
        <div class="menu-group" x-data="{ ajustesAbierto: false }">
            <button @click="ajustesAbierto = !ajustesAbierto" class="menu-button">
                <div class="menu-button-content">
                    <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    </svg>
                    <span>Ajustes</span>
                </div>
                <svg class="submenu-arrow" :class="{ 'rotate': ajustesAbierto }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            
            <div x-show="ajustesAbierto" class="submenu">
                <a href="{% url 'auth:listar_usuarios' %}" class="submenu-item">Usuarios</a>
                <a href="{% url 'auth:listar_roles' %}" class="submenu-item">Roles</a>
                <a href="{% url 'ajustes:listar_establecimientos' %}" class="submenu-item">Establecimiento</a>
                <a href="#" class="submenu-item">Formularios</a>
            </div>
        </div>
    </nav>

    <!-- Botón de Cerrar Sesión -->
    <div class="sidebar-footer">
        <form method="post" action="{% url 'auth:logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span>Cerrar Sesión</span>
            </button>
        </form>
    </div>
</div>
